    <!--*****************************************-->
    <!-- BELOW CODE HANDLES HOW FORM DATA IS SENT TO & RETRIEVED FROM THE SERVER-->
    <script type="text/javascript">
    // VARIABLES
    var scoreDifference = [];
    var scoreArray = [];
    var friend;


    /**********************************************/
    // FUNCTIONS
    // Using jQuery to download data from the server in order to match scores
    var getMatches = function() {
        // Getting the location of the root page
        var currentURL = window.location.origin;
        // Clearing the array holding the potential friend match scores
        scoreArray.length = 0;
        // Using a GET command to get the requested data
        $.get("/api/friends", function(friends) {
            for (var i = 0; i < friends.length; i++) {
                console.log(friends[i].name);
            }
            // Calling the getDifference() function
          //  console.log(friends);
            getDifference(friends);
        });
    };

    var getDifference = function(friends) {
        // Storing the user's responses in a variable
        var userAnswer = friends[friends.length - 1];
        // Looping through each potential friend's answers
        for (var i = 0; i < friends.length - 1; i++) {
            friend = friends[i];
            // Calculating the difference for each question between 1 friend & and the user's surveys
            var matchScore = function(friend) {
                for (var i = 0; i < userAnswer.scores.length; i++) {
                    scoreDifference[i] = Math.abs(parseInt(userAnswer.scores[i]) - parseInt(friend.scores[i]));
                }
                // Logging the differences by question
                console.log(friend.name + "'s Diffs: " + scoreDifference);
                // Calculating the total difference
                var sum = scoreDifference.reduce(add, 0);
                // Finding the sum of the differences (i.e., summing each scoreDifference array)
                function add(a, b) {
                    return a + b;
                }
                // Logging the difference
                console.log("total difference"+sum);
                // Storing the difference in an array
                scoreArray.push(sum);
            };
            // Calling the matchScore() function
            matchScore(friend);
        }
        // Logging the array of total scores
        console.log(scoreArray);
        // Calculating the lowest score & logging the name of the match
        var minScore = Math.min(...scoreArray);
        var matchName = friends[scoreArray.indexOf(minScore)].name;
        var matchPhoto = friends[scoreArray.indexOf(minScore)].photoURL;
        // Logging the lowest score and name of the corresponding best match
        console.log(minScore);
        console.log(matchName);
        // Adding the best match's name and photo to the modal
        $("#matchNameH").text(matchName);
        $("#matchImg").attr("src", matchPhoto);
    };

    /**********************************************/
    // MAIN PROCESSES
    // Creating the front-end JS that POSTS the form data to the express server
    $(".submit").on("click", function(event) {
        // Getting the location of the root page
        var currentURL = window.location.origin;
       
        event.preventDefault();

        // Grabbing the form elements
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [$("#q1").val().trim(),
                $("#q2").val().trim(),
                $("#q3").val().trim(),
                $("#q4").val().trim(),
                $("#q5").val().trim(),
                $("#q6").val().trim(),
                $("#q7").val().trim(),
                $("#q8").val().trim(),
                $("#q9").val().trim(),
                $("#q10").val().trim()
            ]
        };
        // Logging the user's answers
        console.log(newFriend);
        // Creating the function for callback??
        $.post(currentURL + "/api/friends", newFriend,
            function(data) {
                // If the form is successfully submitted, find the best match
                if (data) {
                    console.log("Form submitted.");
                    // Calling the getMatches() function
                    getMatches();
                }
                // If there is an error, let the user know
                else {
                    alert("Oops! Something went wrong.");
                }
                // Clearing the form when submitting
                $("#name").val("");
                $("#photo").val("");
                $("#q1").val("");
                $("#q2").val("");
                $("#q3").val("");
                $("#q4").val("");
                $("#q5").val("");
                $("#q6").val("");
                $("#q7").val("");
                $("#q8").val("");
                $("#q9").val("");
                $("#q10").val("");
            }
        );
    });
    </script>
